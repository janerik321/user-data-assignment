<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Reciplist</h1>
      <div>
        <button id="shopping-list-button" class="buttons">Shopping List</button>
        <button id="recipes-button" class="buttons">Recipes</button>
      </div>
    </header>
    <main id="main">
      <!-- Shopping list page -->
      <div id="shopping-list-page">
        <form id="shopping-list-add">
          <input
            type="text"
            name="shopping-list-input"
            id="shopping-list-input"
          />
          <input
            type="submit"
            value="+"
            id="add-shopping-list-button"
            class="buttons"
          />
        </form>
        <div id="shopping-list"></div>
      </div>
      <!-- Recipe list page -->
      <div id="recipe-list-page">
        <form id="recipe-list-add">
          <input type="text" name="recipe-list-input" id="recipe-list-input" />
          <input
            type="submit"
            value="+"
            id="recipe-list-add-button"
            class="buttons"
          />
        </form>
        <div id="recipe-list"></div>
      </div>
      <!-- Recipe page -->
      <div id="recipe-page">
        <h2 id="recipe-name"></h2>
        <div id="recipe-ingredients">
          <h3>Ingredients</h3>
          <div id="ingredient-list"></div>
          <form id="ingredient-add">
            <input type="text" name="ingredient-input" id="ingredient-input" />
            <input
              type="submit"
              value="+"
              id="ingredient-add-button"
              class="buttons"
            />
          </form>
        </div>
        <div id="recipe-instructions">
          <h3>Instructions</h3>
          <p></p>
        </div>
      </div>
    </main>
  </body>
</html>
